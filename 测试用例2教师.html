<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑教师数据测试</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 15px;
            color: #333;
            font-size: 13px; /* 缩小基础字体大小 */
        }

        .test-container {
            max-width: 600px; /* 缩小容器宽度 */
            margin: 0 auto;
            background-color: white;
            border-radius: 6px;
            box-shadow: 0 1px 8px rgba(0, 0, 0, 0.06);
            padding: 20px; /* 缩小内边距 */
        }

        h2 {
            margin-top: 0;
            color: #2c3e50;
            font-size: 1.3rem; /* 缩小标题大小 */
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 12px; /* 缩小间距 */
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #495057;
            font-size: 12px; /* 缩小标签字体 */
        }

        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 7px 9px; /* 缩小输入框内边距 */
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 12px; /* 缩小输入文字 */
            box-sizing: border-box;
            height: 32px; /* 固定高度 */
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.2);
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 8px; /* 缩小按钮间距 */
            margin-top: 18px;
        }

        button {
            padding: 5px 12px; /* 缩小按钮内边距 */
            border-radius: 3px;
            font-size: 12px; /* 缩小按钮文字 */
            cursor: pointer;
            transition: all 0.2s;
            height: 28px; /* 固定按钮高度 */
        }

        .btn-primary {
            background-color: #3498db;
            color: white;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2980b9;
        }

        .btn-cancel {
            background-color: white;
            border: 1px solid #ddd;
            color: #555;
        }

        .btn-cancel:hover {
            background-color: #f5f5f5;
        }

        .row {
            display: flex;
            gap: 12px; /* 缩小列间距 */
        }

        .col {
            flex: 1;
        }

        .test-result {
            margin-top: 10px;
            padding: 8px;
            border-radius: 3px;
            display: none;
            font-size: 12px; /* 缩小结果文字 */
        }

        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .error {
            background-color: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .test-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .test-btn {
            padding: 4px 8px;
            font-size: 11px;
            background-color: #eceff1;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            height: 24px;
        }

        .test-btn:hover {
            background-color: #cfd8dc;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h2>编辑教师信息</h2>

        <form class="teacher-form">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="teacherId1">教师编号</label>
                        <input type="text" id="teacherId1" value="0305">
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="teacherName1">教师姓名</label>
                        <input type="text" id="teacherName1" value=" ">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="gender1">性别</label>
                        <select id="gender1">
                            <option value="male">男</option>
                            <option value="female" selected>女</option>
                        </select>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="department1">所属院系</label>
                        <select id="department1">
                            <option value="CS">计算机学院</option>
                            <option value="MATH">数学学院</option>
                            <option value="PHYS" selected>信息智能工程学院</option>
                            <option value="CHEM">化学学院</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="title1">职称</label>
                <input type="text" id="title1" value="校本部教职工">
            </div>

            <div class="form-group">
                <label for="phone1">联系电话</label>
                <input type="text" id="phone1" value="13800138001">
            </div>

            <div class="button-group">
                <button type="button" class="btn-cancel">取消</button>
                <button type="button" class="btn-primary" onclick="runTest(1)">保存</button>
            </div>

            <div id="testResult1" class="test-result"></div>

            <div class="test-actions">
                <button class="test-btn" onclick="fillTestData(1)">填充测试数据</button>
                <button class="test-btn" onclick="resetForm(1)">重置表单</button>
            </div>
        </form>
    </div>

    <script>
        // 运行测试
        function runTest(testCaseNum) {
            const teacherId = document.getElementById(`teacherId${testCaseNum}`).value;
            const teacherName = document.getElementById(`teacherName${testCaseNum}`).value;
            const resultDiv = document.getElementById(`testResult${testCaseNum}`);

            resultDiv.style.display = 'block';

            if (teacherId && teacherName) {
                resultDiv.className = 'test-result success';
                resultDiv.innerHTML = '教师数据信息编辑测试通过！';
            } else {
                resultDiv.className = 'test-result error';
                resultDiv.innerHTML = '测试失败：请填写完整信息';
            }
        }

        // 填充测试数据
        function fillTestData(testCaseNum) {
            if (testCaseNum === 1) {
                document.getElementById('teacherId1').value = 'T1001';
                document.getElementById('teacherName1').value = '张老师';
                document.getElementById('gender1').value = 'female';
                document.getElementById('department1').value = 'PHYS';
                document.getElementById('title1').value = '副教授';
                document.getElementById('phone1').value = '13800138001';
            }
        }

        // 重置表单
        function resetForm(testCaseNum) {
            document.querySelector(`#testCase${testCaseNum} form`).reset();
            document.getElementById(`testResult${testCaseNum}`).style.display = 'none';
        }
    </script>
</body>
</html>
