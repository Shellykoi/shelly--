<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教室利用率</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        /* 白色圆角框框 */
        .white-box {
            background-color: white;
            border-radius: 20px; /* 圆角大小 */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* 阴影效果 */
            padding: 20px; /* 内边距 */
            width: 240px; /* 白色框框的宽度 */
            height: 300px; /* 白色框框的高度 */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .progress-container {
            position: relative;
            width: 200px; /* 进度条的宽度 */
            height: 200px; /* 进度条的高度 */
        }
        .progress-circle {
            width: 100%;
            height: 100%;
            transform: rotate(-90deg);
        }
        .progress-circle circle {
            fill: none;
            stroke-width: 10;
            stroke-dasharray: 565.48;
            stroke-dashoffset: 565.48;
            stroke-linecap: round;
            animation: progress 2s ease-out forwards;
        }
        .progress-circle circle.bg {
            stroke: #e0e0e0;
            stroke-dashoffset: 0;
        }
        .progress-circle circle.fg {
            stroke: url(#gradient);
            stroke-dashoffset: 565.48;
        }
        .progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            color: #333;
        }
        .progress-text .percentage {
            font-family: 'Courier New', Courier, monospace;
            font-size: 36px;
            color: #333;
        }
        .progress-text .label {
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            color: #666;
        }
        .info {
            margin-top: 10px; /* 调整信息与进度条的间距 */
            text-align: center;
            font-size: 16px;
            color: #666;
        }
        @keyframes progress {
            to {
                stroke-dashoffset: 81.9946;/* 565.48 * (100 - 86.2) / 100 */
                /*78.548; */
            }
        }
    </style>
</head>
<body>
    <div class="white-box">
        <div class="progress-container">
            <svg class="progress-circle" viewBox="0 0 200 200">
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#faedcd;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#d4a373;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <circle class="bg" cx="100" cy="100" r="90"></circle>
                <circle class="fg" cx="100" cy="100" r="90"></circle>
            </svg>
            <div class="progress-text">
                <div class="percentage">85.5%</div>
                <div class="label">教室利用率</div>
            </div>
        </div>
        <div class="info">
            <p>总教室数: 290</p>
            <p>空闲教室数: 42</p>
        </div>
    </div>
</body>
</html>
